language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ayushjain95/react-test  -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ayushjain95/react-test npm run test -- --coverage

after_success:
  - docker build -t ayushjain95/multi-client ./client
  - docker build -t ayushjain95/multi-nginx ./nginx
  - docker build -t ayushjain95/multi-server ./server
  - docker build -t ayushjain95/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push ayushjain95/multi-client
  - docker push ayushjain95/multi-nginx
  - docker push ayushjain95/multi-server
  - docker push ayushjain95/multi-worker